<div class="background">
  <div class="container">
    <div class="form-container">
      <div class="video">
        <!-- Aquí puedes añadir un video si lo deseas -->
      </div>
      <div class="form-content">
        <h1 class="form-title">Registro</h1>
        <form [formGroup]="registerForm" (ngSubmit)="manejarEnvio()" class="form">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input id="nombre" formControlName="nombre" />
            <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
              <small class="text-red" *ngIf="registerForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              <small class="text-red" *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
            </div>
          </div>

          

          <button type="submit" class="btn-submit">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
