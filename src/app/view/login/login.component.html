<div class="background">
  <div class="container">
    <div class="form-container">
      <div class="form-content">
        <h1 class="form-title">Iniciar Sesi칩n</h1>
        <form [formGroup]="loginForm" (ngSubmit)="manejarEnvio()" class="form">

            <label for="nombre">Nombre:</label>
            <input id="nombre" formControlName="nombre" />

              <small class="text-red" *ngIf="loginForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <small class="text-red" *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es obligatoria.</small>
            </div>
          </div>

          <button type="submit" class="btn-submit">Iniciar Sesi칩n</button>
        </form>
      </div>
    </div>
  </div>
</div>
