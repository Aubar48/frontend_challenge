 <!-- Menú de navegación específico para dispositivos móviles -->
 <nav class="mobile-menu">
    <ul *ngIf="menuItems">
      <!-- Elementos de navegación -->
      <li *ngFor="let menuItem of menuItems"> 
        <a [routerLink]="menuItem.route" routerLinkActive="active"> {{menuItem.text}} </a></li>
      <!-- Interruptor para cambiar el modo (día/noche) en vista móvil -->
      <label class="switch">
        <input type="checkbox" id="modo-mobile">
        <span class="slider"></span>
      </label>
    </ul>
  </nav>
