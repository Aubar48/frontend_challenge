<nav class="menu">
  <ul *ngIf="menuItems">
    <li *ngFor="let menuItem of menuItems">
      <a *ngIf="!menuItem.event" [routerLink]="menuItem.route" routerLinkActive="active">{{ menuItem.text }}</a>
      <a *ngIf="menuItem.event" (click)="menuItem.event()" >{{ menuItem.text }}</a>
    </li>
    <label class="switch">
      <input type="checkbox" id="modo-desktop">
      <span class="slider"></span>
    </label>
  </ul>
</nav>
